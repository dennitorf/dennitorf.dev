baseURL = 'https://dennitorf.dev/'
languageCode = 'en-us'
title = 'dennitorf.dev'
pluralizelisttitles = false
paginate = 10
enableEmoji = true
enableRobotsTXT = true
timeZone = 'America/Toronto'
author = 'Denny Rodriguez'
copyright = 'Creative Commons Attribution 4.0 International - CC-BY'

theme = "chringel-hugo-theme"


[Params]
  description = 'My personal blog about IT & Development'
  headerTitle = 'dennitorf@dev: ~/$'
  footerCopyrightText = 'CC BY 4.0 Denny Rodriguez {year} <br /> [Privacy Protection](/privacy-protection)'
  titleImage = 'images/dennitorf.jpg'
  recentPostsOnIndex = true
  showPrevNextPostNavigation = true

[Params.favicons]
  appleTouchIcon = '/apple-touch-icon.png'
  icon32 = '/favicon-32x32.png'
  icon16 = '/favicon-16x16.png'
  manifest = '/site.webmanifest'
  maskIcon = '/safari-pinned-tab.svg'
  msApplicationTileColor = '#5bbad5'
  themeColor = '#ffffff'

[Params.isso]
  enabled = true
  data = "https://comments.dennitorf.dev/"
  id = "thread-id"
  css = true
  lang = "en"
  replyToSelf = true
  requireAuthor = true
  requireEmail = false
  avatar = true
  avatar-bg = "#f0f0f0"
  jsLocation = "https://comments.dennitorf.dev/js/embed.min.js"

[Params.umami]
  enabled = true
  websiteId = "59e2e93a-9a05-4d4c-b671-33eaec1b46f7"
  jsLocation = "https://analytics.dennitorf.dev/umami.js"

[Params.hcard]
  avatar = "/images/dennitorf.jpg"
  fullName = "Denny Rodriguez"
  biography = "Hi, I'm Denny Rodriguez, software engineer, photographer and open-source coder."
  pronouns = [ "he", "him" ]
  nickname = "dennitorf"
  showLocation = true
  city = "Toronto"
  region = "Ontario"
  country = "Canada"

[Params.indieweb]
  authorizationEndpoint = "https://indieauth.com/auth"
  tokenEndpoint = "https://tokens.indieauth.com/token"

[Params.webmention]
  webmentionUrl = "https://jam.dennitorf.dev"
  webmentionEndpoint = "/webmention"
  webmentionPingbackEndpoint = "/pingback"

[permalinks]
  posts = "/:year/:month/:slug/"
  blog = "/:year/:month/:slug/"
  notes = "/:year/:month/:day/:filename/"
  page = "/:slug/"

[taxonomies]
  categories = "categories"
  tags = "tags"
  series = "series"

[[menu.social]]
  name = "GitHub"
  url = "https://github.com/dennitorf"

[[menu.social]]
  name = "Twitter"
  url = "https://twitter.com/dennitorf"

[[menu.social]]
  name = "RSS"
  url = "https://dennitorf.dev/index.xml"

[privacy]
  [privacy.disqus]
    disable = true
  [privacy.googleAnalytics]
    disable = true
  [privacy.instagram]
    disable = true
  [privacy.twitter]
    disable = true
  [privacy.vimeo]
    disable = true
  [privacy.youtube]
    disable = true

[sitemap]
  changefreq = "weekly"
  filename = "sitemap.xml"
  priority = 0.5

[build]
  writeStats = true

[markup]
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true
